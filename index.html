<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src = "https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

  <script src = "./components/Game.js"></script>

  </head>


  <body>
    <a-scene background="color:#026F90"  id = "scene" inspector-plugin-recast physics>
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets>
        <a-asset-item
          id="terrainMap"
          src="./assets/low_poly_city/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="wheel"
          src="./assets/steering_wheel/scene.gltf"
        ></a-asset-item>

        <a-asset-item
        id="Acc"
        src="./assets/acc.png"
      ></a-asset-item>

      <a-asset-item
      id="break"
      src="./assets/break.png"
    ></a-asset-item>
        
      </a-assets>


      <!-- Terrain  -->
      <a-entity
        id="terrainMap"
        gltf-model="#terrainMap"
        position="-13 0 -50"
        scale="1 1 1"
        terrain-rotation-reader
      >
      </a-entity>

      <!-- Boundry -->
    <!--City Boundary-->
    <a-box id="b1" material="height: 400; metalness: 0.34" color="black" geometry="depth: 400; height: 50; width: 5"
      position="-76.79446 -8.30764 -164.16795"></a-box>
    <a-box id="b2" material="height: 400; metalness: 0.34" color="black" geometry="depth: 400; height: 50; width: 5"
      position="75.38341 -8.30764 -164.16795"></a-box>
    <a-box id="b3" material="height: 400; metalness: 0.34" color="black" geometry="depth: 5; height: 50; width: 200"
      position="-0.33183 -7.8421 -359.48732"></a-box>
    <a-box id="b4" material="height: 400; metalness: 0.34" color="black" geometry="depth: 5; height: 50; width: 200"
      position="-0.33183 -7.8421 31.16964"></a-box>


      
<a-camera
id = "camera"
position = "0 0 0"
>
      <a-entity
      id =  "steeringWheel"
      gltf-model = "#wheel"
      position = "13 -5 -12"
      scale = "0.1 0.1 0.1"
      >


      <!--Light -->

      <a-entity light = "type:ambient; color : white; intensity:3; "></a-entity>

      <a-entity  light = "type:directional; intensity:1; " position = "-100 0 -30"></a-entity>
    </a-entity>
    </a-camera>    
      <!-----------------------------------Game Timer and Score----------------------------------------->
      
      <a-entity id="header" position="1 -4 0">
      
        <a-entity
          position="-13 0 -50"
          text="font: exo2bold; align: center; width: 40; color: white; value: VIRTUAL CAR SIMULATION"
        ></a-entity>

        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-13 0 -50"
            text="font: aileronsemibold; width: 40; color: black; value: TIME\nREMAINING:; size: 100"
            game-play
            ></a-entity>
          <a-entity
            id="timer"
            position="-13 0 -50"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
          <a-entity
          id = "over"
          position = "-13 0 50"
          text = "font:exo2bold;align:center;width:50;color:white;value:GAME OVER">  
          </a-entity>
        <a-entity id = "navigation-mesh"></a-entity>
        
      
      </a-entity>

        <!--Esc and Brake-->

        <Image src = "assets/break.png" position = "-13 0 50"></Image>

  </a-entity>
        
    </a-scene>
  </body>
</html>
